<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>

    <style type="text/css">
        /* <![CDATA[ */
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #e9ecef;
            background-image: url('#{request.contextPath}/resources/img/bg-login.jpg');
            background-size: cover;
        }

        .login-form {
            background-color: #ffffff;
            padding: 40px;
            width: 350px;
            margin: 5% auto;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease-in-out;
            background-color: #1f2326;
            color: white;
        }

        .login-form:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);

        }

        p:commandButton {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 5px;
        }

        p:commandButton:hover {
            background-color: #0056b3;
            color: white;
        }
        /* ]]> */
    </style>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
</h:head>

<h:body>
    <h:form id="mainForm">
        <div class="login-form ui-fluid p-shadow-1">


            <p:messages showDetail="true" showSummary="true">
                <p:autoUpdate/>
            </p:messages>

            <div style="margin-bottom: 16px;">
                <p:inputText id="login" placeholder="Username" value="#{loginController.username}" required="true" p:required="true"
                             requiredMessage="La saisie du Username est obligatoire !"/>
                <h:message for="login" styleClass="errorBlock" />
            </div>


            <div style="margin-bottom: 16px; border-color: red">
                <p:password id="password" placeholder="Password" value="#{loginController.password}" required="true" p:required="true"
                            requiredMessage="La saisie du mot de passe est obligatoire !"
                            validatorMessage="Votre mot de passe doit contenir entre 3 à 12 caractères" />
                <h:message for="password" styleClass="errorBlock" />
            </div>

            <div >

                <p:commandButton value="Se connecter"
                                 action="#{loginController.login()}"/>
            </div>
        </div>
    </h:form>
</h:body>


</html>
