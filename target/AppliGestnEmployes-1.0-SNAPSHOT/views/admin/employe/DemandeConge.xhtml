<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/resources/tpl/adminEmploye.xhtml">


    <ui:define name="title">
        <title>Demande de Congé</title>
    </ui:define>
    <ui:define name="main">


        <p:outputPanel id="container" styleClass="container">

            <div class="title" >
              Demande de Congé
            </div>

            <h:form id="congeForm" widgetVar="congeForm">
                <p:panel header="Demande de Congé">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="dateDebut" value="Date de Début:"/>
                        <p:calendar id="dateDebut" value="#{congeController.newConge.dateDebut}" showOn="button" required="true"/>

                        <h:outputLabel for="dateFin" value="Date de Fin:"/>
                        <p:calendar id="dateFin" value="#{congeController.newConge.dateFin}" showOn="button" required="true"/>

                        <h:outputLabel for="motif" value="Motif:"/>
                        <p:inputText id="motif" value="#{congeController.newConge.motif}" required="true"/>

                        <p:commandButton value="Soumettre" action="#{congeController.createConge}" update="messages" ajax="false" oncomplete="clearFormAndShowSuccessMessage()"/>
                    </h:panelGrid>
                </p:panel>

                <p:messages id="messages" showDetail="true"/>
            </h:form>

        </p:outputPanel>
    </ui:define>
</ui:composition>
<script type="text/javascript">
    function clearFormAndShowSuccessMessage() {
        PF('congeForm').clearInputs(); // Efface les champs du formulaire
        PF('messages').show([{severity:'info', summary:'Succès', detail:'Demande de congé soumise avec succès.'}]); // Affiche le message de succès
    }
</script>


</html>
