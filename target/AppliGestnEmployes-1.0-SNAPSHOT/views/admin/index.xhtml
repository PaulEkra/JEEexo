<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/resources/tpl/admin.xhtml">
    <ui:define name="title">
        <title>Dashboard</title>
    </ui:define>
    <ui:define name="main">
        <p:outputPanel id="container"
                       styleClass="containerDashboard">
            <div class="title">
                Tableau de bord
            </div>

            <div class="content">
                <div class="p-grid">
                    <div class="p-col-12 p-md-3">
                        <div class="dashboard-card p-shadow-1">
                            <h3>Total Employés</h3>
                            <p:outputLabel value="#{employeController.totalEmployes}" />
                        </div>
                    </div>

                </div>

                <div class="p-grid">
                    <div class="p-col-12 p-md-6">
                        <div class="dashboard-table-card p-shadow-1">
                            <h3>Répartition par Poste</h3>
                            <ui:repeat var="entry" value="#{employeController.employeDistributionByPoste.entrySet().toArray()}">
                                <p:outputLabel value="#{entry.key}:#{entry.value}" />
                                <br/>
                            </ui:repeat>
                        </div>
                    </div>
                </div>
            </div>
        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
