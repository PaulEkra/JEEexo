<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/resources/tpl/adminEmploye.xhtml">

    <ui:define name="title">
        <title>Historique des Congés</title>
    </ui:define>

    <ui:define name="main">
        <p:outputPanel id="container" styleClass="container">
            <div class="title">Historique des Congés</div>
            <p:dataTable var="conge" value="#{congeController.historiqueCongesUtilisateurConnecte}" emptyMessage="Aucun congé trouvé">
                <p:column headerText="Date de début">
                    <h:outputText value="#{conge.dateDebut}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Date de fin">
                    <h:outputText value="#{conge.dateFin}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Motif">
                    <h:outputText value="#{conge.motif}" />
                </p:column>
                <p:column headerText="Statut">
                    <h:outputText value="#{conge.statut}" />
                </p:column>
            </p:dataTable>
        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
