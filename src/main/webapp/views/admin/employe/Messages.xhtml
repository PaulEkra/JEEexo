<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/resources/tpl/adminEmploye.xhtml">


    <ui:define name="title">
    </ui:define>
    <ui:define name="main">
        <p:outputPanel id="container" styleClass="container">
            <div class="title">Boites de receptions</div>
            <p:dataTable var="conge" value="#{congeController.historiqueCongesUtilisateurConnecte}" emptyMessage="Aucun congé trouvé" rows="10" paginator="true" rowsPerPageTemplate="5,10,15">
                <p:column headerText="Expediteur">
                </p:column>
                <p:column headerText="Sujet">
                </p:column>
                <p:column headerText="Action">
                    <p:commandButton value="Voir" icon="pi pi-check" action="#{congeController.approuverConge(conge.idConge)}" id="btnForm1" process="@this" ajax="false" style="color: green;"/>
                </p:column>
            </p:dataTable>
        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
