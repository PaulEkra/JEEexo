<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <ui:insert name="title">
        <title>Default title</title>
    </ui:insert>


    <h:outputStylesheet library="css" name="main.css"/>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
    <h:outputStylesheet library="css" name="theme.css"/>

    <style type="text/css">
        /* <![CDATA[ */
        .active-menu-item {
            background-color: #007bff; /* Bleu pour l'élément actif */
            color: white;
        }
        .menu-item {
            text-align: left;
            border: none;
            background: none;
            text-transform: uppercase;
            width: 100%;
            padding: 10px 15px;
            color: #bbb; /* Lighter grey for menu items */
            display: block;
        }

        .menu-item:hover {
            background-color: #666; /* Darker grey background on hover */
            color: white;
        }
        /* ]]> */
    </style>


</h:head>
<h:body>
    <h:form id="mainForm">

        <div class="header p-shadow-1">
            <div>
                <h3 style=" display: inline-block; margin-left: 85%; width: 50px;  border-radius: 4px;">
                    <h:outputText value=" #{sessionScope['username']}" style="color: black; background-color: #0b7ad1;"/>
                </h3>
            </div>
        </div>

        <div class="sidebar p-shadow-1">
            <h3 style="color: white ; font-size: 14px">Espace Collaborateurs</h3>
            <p:menu styleClass="menu" style="padding-top: 10px">

                <p:menuitem icon="pi pi-users" value="Demande Congé"
                            outcome="/views/admin/employe/DemandeConge.xhtml" styleClass="#{loginController.isActive('/views/admin/employe/DemandeConge.xhtml') ? 'active-menu-item' : 'menu-item'}" />
                <p:separator/>
                <p:menuitem icon="pi pi-calendar" value="Historique demande congé"
                            outcome="/views/admin/employe/historiqueConge.xhtml " styleClass="#{loginController.isActive('/views/admin/employe/historiqueConge.xhtml') ? 'active-menu-item' : 'menu-item'}"/>
                <p:separator/>
                <p:menuitem icon="pi pi-message" value="Messagerie"
                            outcome="/views/admin/employe/Messages.xhtml " styleClass="#{loginController.isActive('/views/admin/employe/Messages.xhtml') ? 'active-menu-item' : 'menu-item'}"/>
                <p:separator/>

            </p:menu>


            <p:menu styleClass="menu" style="margin-top: 150%;">
                <p:menuitem icon="pi pi-sign-out" value="Se déconnecter"  action="#{loginController.logout}"/>
            </p:menu>
        </div>

        <p:outputPanel id="main">
            <ui:insert name="main">
                <div>Default main content</div>
            </ui:insert>
        </p:outputPanel>

    </h:form>
</h:body>
</html>
